# Number of Zabbix agent pods to create
agentCount: 10

# Zabbix agent image
image:
  repository: registry.connect.redhat.com/zabbix/zabbix-agent-72
  tag: latest
  pullPolicy: IfNotPresent

# Zabbix environment configuration
zabbix:
  # IP/hostname of the Zabbix server
  serverHost: "10.0.0.100"
  # Metadata string sent during autoregistration
  metadata: "stress-test"

# Port configuration
# Each agent listens on portStart + index (0-based) on the host network
portStart: 30100

# Pod resource limits (kept low to pack many agents)
resources:
  requests:
    cpu: "10m"
    memory: "32Mi"
  limits:
    cpu: "50m"
    memory: "64Mi"
